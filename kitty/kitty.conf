# ===============================
#  K I T T Y   C O N F I G
#  Modern, Neovim-friendly setup
# ===============================

# --- Include theme colors (external) ---
include current-theme.conf

# --- Font settings ---
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
font_size        13

# --- Window appearance ---
window_border_width 2.0
window_margin_width 6
draw_minimal_borders yes
active_border_color #88c0d0
inactive_border_color #4c566a
inactive_text_alpha 0.9
background_opacity 0.97
confirm_os_window_close 0

# --- Tabs at top ---
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round
active_tab_font_style bold
tab_title_template "{index}: {title} ({cwd})"
inactive_tab_font_style normal
tab_separator "  "

# --- Display helpful shortcuts at bottom ---
# Kitty doesnâ€™t natively show a status bar,
# but we can emulate one with a bottom margin
# and dynamic shell prompt hints.

# --- Keyboard mappings ---
kitty_mod ctrl+shift

# Pane (window) management
map ctrl+shift+enter launch --cwd=current
map ctrl+shift+w close_window
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up

# Tabs
map ctrl+shift+t new_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+q close_tab

map ctrl+left resize_window narrower
map ctrl+right resize_window wider
map ctrl+up resize_window taller
map ctrl+down resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+home resize_window reset

# --- Behavior ---
# Shell path works for both Linux and macOS (Homebrew installs to different locations)
# Linux: /home/linuxbrew/.linuxbrew/bin/nu
# macOS: /opt/homebrew/bin/nu (Apple Silicon) or /usr/local/bin/nu (Intel)
# Using '.' tells kitty to use the user's login shell, or you can use 'nu' to let PATH resolve it
shell nu
enabled_layouts tall:bias=50;full_size=1;mirrored=false
enable_audio_bell no
allow_remote_control yes
listen_on unix:/tmp/kitty
focus_follows_mouse yes
scrollback_lines 5000
scrollback_pager less
# paste_from_selection yes
copy_on_select yes

# --- Layout and performance ---
remember_window_size yes
initial_window_width  120c
initial_window_height 36c
repaint_delay 10
input_delay 3
mouse_hide_wait 2.0
wheel_scroll_multiplier 5.0
click_interval 0.5
